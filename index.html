<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-info heading">AI OBJECT FINDER</h1>
  <h3 class="btn btn-warning">Input the object you want to find, and the webapp will locate and tell you when the object is found.</h3>
  <br><br>
  <div class="form-group" style="width: 30%;">
    <label>Object Name:</label>
    <input type="text" class="form-control" id="object_name">
    <br><br>
    <button onClick="start()" class="btn btn-success" id="start"></button>
  </div>
  <h3 class="btn btn-danger" id="status"></h3>
  <br><br>
  <h3 class="btn btn-info" id="object_status"></h3>
</center>

<script src="main.js"></script>

</body>

</html>
